<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#667eea"/>

  <!-- Grid lines (subtle) -->
  <line x1="8" y1="48" x2="56" y2="48" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <line x1="8" y1="36" x2="56" y2="36" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <line x1="8" y1="24" x2="56" y2="24" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>

  <!-- Upward trending line chart -->
  <polyline
    points="8,50 16,45 24,42 32,35 40,32 48,22 56,15"
    fill="none"
    stroke="#ffffff"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Area under the line (gradient fill) -->
  <defs>
    <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <polygon
    points="8,50 16,45 24,42 32,35 40,32 48,22 56,15 56,56 8,56"
    fill="url(#areaGradient)"
  />

  <!-- Data points -->
  <circle cx="8" cy="50" r="2.5" fill="#ffffff"/>
  <circle cx="16" cy="45" r="2.5" fill="#ffffff"/>
  <circle cx="24" cy="42" r="2.5" fill="#ffffff"/>
  <circle cx="32" cy="35" r="2.5" fill="#ffffff"/>
  <circle cx="40" cy="32" r="2.5" fill="#ffffff"/>
  <circle cx="48" cy="22" r="2.5" fill="#ffffff"/>
  <circle cx="56" cy="15" r="3" fill="#48bb78"/>

  <!-- Upward arrow at the end -->
  <path d="M 54,12 L 56,8 L 58,12 Z" fill="#48bb78"/>
</svg>
